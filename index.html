<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的 Linkpage</title>
  <meta name="description" content="高三 | 美妝與時尚 - 個人連結頁" />

  <style>
    :root{
      --bg-1: linear-gradient(135deg,#fbe4ec 0%, #ffd1e6 45%, #b7c7ff 100%);
      --bg-2: linear-gradient(135deg,#0f1724 0%, #1f2940 60%, #3a3f8f 100%);
      --card-bg: rgba(255,255,255,0.12);
      --text: #111;
      --muted: rgba(0,0,0,0.6);
      --accent: #ff6fa3;
      --btn-radius: 14px;
      --glass-blur: 8px;
    }

    /* 深色主題覆蓋 */
    .theme-dark{
      --bg-1: linear-gradient(135deg,#0f1724 0%, #1f2940 50%, #2b3a74 100%);
      --bg-2: linear-gradient(135deg,#0b1220 0%, #132033 60%, #1b2a4a 100%);
      --card-bg: rgba(255,255,255,0.06);
      --text: #f7f7fb;
      --muted: rgba(255,255,255,0.75);
      --accent: #7cc4ff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans CJK TC", "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: var(--bg-1);
      color:var(--text);
      transition: background 400ms ease, color 300ms ease;
    }

    /* 中心容器 */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
      position:relative;
      overflow:hidden;
    }

    /* 漂浮圖形 */
    .bg-shapes{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    .blob{
      position:absolute;
      filter: blur(30px);
      opacity:0.55;
      transform: translate3d(0,0,0);
      transition: transform 8s linear;
    }
    .blob.b1{ width:380px;height:380px; left:-80px; top:-80px; background:var(--accent); }
    .blob.b2{ width:260px;height:260px; right:-40px; bottom:-40px; background:#ffd08a; }
    .blob.b3{ width:200px;height:200px; left:50%; top:10%; transform:translateX(-10%); background:#c8ffd6;}

    /* 名片卡片 */
    .card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:460px;
      padding:28px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.12));
      backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 10px 30px rgba(2,6,23,0.12);
      text-align:center;
      box-sizing:border-box;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(2,6,23,0.18); }

    /* 頭像 */
    .avatar{
      width:110px;
      height:110px;
      margin: 0 auto 12px;
      border-radius:50%;
      overflow:hidden;
      border:4px solid rgba(255,255,255,0.35);
      display:inline-block;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      cursor:pointer;
      transition: transform 220ms ease;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .avatar:active{ transform: scale(0.98); }

    h1 {
      font-size:20px;
      margin:8px 0 4px;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
    }

    /* 按鈕列表 */
    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:6px;
    }

    .link-btn{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      padding:12px 16px;
      border-radius:var(--btn-radius);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color:var(--text);
      font-weight:600;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.06);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .link-btn:hover{ transform: translateY(-4px); box-shadow: 0 8px 20px rgba(2,6,23,0.08); }
    .link-icon{
      width:34px;height:34px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.08); flex:0 0 34px;
    }
    .small{ font-size:13px; color:var(--muted); font-weight:500; }

    /* 排列底部小列 */
    .meta{
      display:flex;
      justify-content:space-between;
      margin-top:16px;
      gap:10px;
      align-items:center;
      font-size:13px;
      color:var(--muted);
    }
    .theme-toggle{
      margin-left:auto;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
    }

    /* 頭像放大遮罩 */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.6);
      z-index:999;
    }
    .overlay.show{ display:flex; }
    .overlay img{ width:clamp(200px,50vw,540px); height:auto; border-radius:12px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); }

    /* RWD */
    @media (max-width:480px){
      .card{ padding:20px; border-radius:16px; }
      .avatar{ width:92px; height:92px; }
      h1{ font-size:18px; }
      .link-btn{ padding:11px 12px; }
      .link-icon{ width:30px; height:30px; border-radius:8px; }
    }

  </style>
</head>
